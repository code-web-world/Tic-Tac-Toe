<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  
  <div class='main'>
  <h1 id='head'> Tic Tac Toe </h1>
  <div class='w' id='win'>
    <h2 id='cong'>Match Draw</h2>
    <h3 id='winner'>Try To Win</h3>
    <button class='restart' onclick='location.reload()'>Restart</button>
  </div>
   <div class='game-box'>
     <div class='tic-tac-box 0'></div>
     <div class='tic-tac-box 1'></div>
     <div class='tic-tac-box 2'></div>        <div class='tic-tac-box 3'></div>
     <div class='tic-tac-box 4'></div>        <div class='tic-tac-box 5'></div>
     <div class='tic-tac-box 6'></div>        <div class='tic-tac-box 7'></div>
     <div class='tic-tac-box 8'></div>
    </div>
      
  </div>
  <script src="script.js"></script>
</body>

</html>
